<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal scroll</title>
  <style>

    .wrapper{
      max-height: 120px;
      border: 1px solid red;
      display: flex;
      overflow-x: auto;
    }

    .wrapper::-webkit-scrollbar{
      width: 0;
    }

    .item{
      min-width: 210px;
      height: 110px;
      line-height: 110px;
      text-align: center;
      background: #ddd;
    }

  </style>
</head>
<body>

<div class="wrapper">
  <div class="item">box-1</div>
  <div class="item">box-2</div>
  <div class="item">box-3</div>
  <div class="item">box-4</div>
  <div class="item">box-5</div>
  <div class="item">box-6</div>
</div>

</body>
</html>
